{% extends "index.html" %}
{% block content %}
  <title>Register Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group input[type="tel"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-group input[type="file"] {
      margin-top: 5px;
    }
    .form-group input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-group a {
      display: block;
      text-align: center;
      text-decoration: none;
      color: #333;
      margin-top: 10px;
    }
    @media screen and (max-width: 600px) {
      .container {
        width: 90%;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header_section">
      <center>
        {% if messages %}
              
        {% for message in messages %}
          <li>
            <span>{{ message }}</span>
            <button class="close-btn" onclick="closeMessage(this)">X</button>
          </li>
        {% endfor %}
      
    {% endif %}</center>
    <h2>Sign Up</h2>
    <form action="{% url 'register1' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
      <div class="form-group">
    <a href="{% url 'login' %}">Already have an account? Login</a>
      </div>
    </form>
  </div>
  <script>
    function closeMessage(btn) {
        btn.parentNode.style.display = 'none'; // Hide the parent <li> element
    }
</script> 
{% endblock %}
